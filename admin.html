<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Admin Dashboard</h2>

    <!-- Loan Applications -->
    <h3 class="mt-4">Loan Applications</h3>
    <button class="btn btn-primary" onclick="loanApplications()">Loan Applications</button>
    <div id="loanApplications" class="mt-3"></div>

    <!-- Reports -->
    <h3 class="mt-4">Reports</h3>
    <button class="btn btn-secondary" onclick="generateReports()">Generate Reports</button>
    <div id="reports" class="mt-3"></div>

    <!-- User Management -->
    <h3 class="mt-4">User Management</h3>
    <button class="btn btn-success" onclick="userManagement()">User Management</button>
    <div id="userManagement" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
