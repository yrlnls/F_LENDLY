<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - F-lendly</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <style>
    #loadingSpinner {
      display: none;
      position: fixed;
      z-index: 1050;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      align-items: center;
      justify-content: center;
    }
    #loadingSpinner .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    @media (max-width: 576px) {
      .container {
        padding: 0 5px;
      }
      h2, h4 {
        font-size: 1.2rem;
      }
      .table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="loadingSpinner" class="d-flex">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="container mt-5">
    <h2>Admin Dashboard - Loan Applications Management</h2>
    
    <!-- Loan Applications Table -->
    <div class="mt-4">
      <h4>All Loan Applications</h4>
      <table class="table table-bordered" id="loanApplicationsTable">
        <thead>
          <tr>
            <th>Application ID</th>
            <th>User</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Submitted At</th>
            <th>Actions</th>
            <th>Repayment Schedule</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loan applications will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Repayment Schedule Modal -->
    <div class="modal fade" id="repaymentModal" tabindex="-1" aria-labelledby="repaymentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="repaymentModalLabel">Repayment Schedule</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="repaymentModalBody">
            <!-- Repayment schedule will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- User Management Section -->
    <div class="mt-5">
      <h4>Manage Users</h4>
      <table class="table table-bordered" id="usersTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Registered At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User info will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <button id="adminLogoutBtn" class="btn btn-danger mt-4">Logout</button>
  </div>

  <script src="script.js"></script>
  <script>
    window.showLoading = function() {
      document.getElementById('loadingSpinner').style.display = 'flex';
    }
    window.hideLoading = function() {
      document.getElementById('loadingSpinner').style.display = 'none';
    }
  </script>
</body>
</html>
