<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - F-lendly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    .register-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    .register-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .register-header i {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <i class="fas fa-user-plus"></i>
        <h2>Join F-lendly</h2>
        <p class="text-muted">Create your account to get started</p>
      </div>

      <form id="registrationForm">
        <div class="mb-3">
          <label for="registerName" class="form-label">
            <i class="fas fa-user"></i> Full Name
          </label>
          <input type="text" class="form-control" id="registerName" name="name" required />
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">
            <i class="fas fa-envelope"></i> Email address
          </label>
          <input type="email" class="form-control" id="registerEmail" name="email" required />
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" class="form-control" id="registerPassword" name="password" required minlength="6" />
          <div class="form-text">Password must be at least 6 characters long.</div>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </form>
      
      <div id="registerError" class="alert alert-danger" style="display:none;"></div>
      
      <div class="text-center">
        <p class="mb-0">Already have an account?</p>
        <a href="login.html" class="btn btn-outline-primary">
          <i class="fas fa-sign-in-alt"></i> Login Here
        </a>
      </div>
      
      <div class="text-center mt-3">
        <a href="index.html" class="text-muted">
          <i class="fas fa-home"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="enhanced-script.js"></script>
</body>
</html>
