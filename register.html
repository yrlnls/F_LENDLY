<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - F-lendly</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <i class="fas fa-user-plus"></i>
        <h2 class="fw-bold">Join F-lendly</h2>
        <p class="text-muted">Create your account to get started</p>
      </div>

      <form id="registrationForm">
        <div class="mb-3">
          <label for="registerName" class="form-label">
            <i class="fas fa-user"></i> Full Name
          </label>
          <input 
            type="text" 
            class="form-control" 
            id="registerName" 
            name="name" 
            placeholder="Enter your full name"
            required 
          />
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">
            <i class="fas fa-envelope"></i> Email address
          </label>
          <input 
            type="email" 
            class="form-control" 
            id="registerEmail" 
            name="email" 
            placeholder="Enter your email address"
            required 
          />
        </div>
        <div class="mb-4">
          <label for="registerPassword" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input 
            type="password" 
            class="form-control" 
            id="registerPassword" 
            name="password" 
            placeholder="Create a secure password"
            required 
            minlength="6" 
          />
          <div class="form-text">
            <i class="fas fa-info-circle text-primary me-1"></i>
            Password must be at least 6 characters long
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3 py-3">
          <i class="fas fa-user-plus me-2"></i>Create Account
        </button>
      </form>
      
      <div id="registerError" class="alert alert-danger" style="display:none;"></div>
      
      <div class="text-center mb-3">
        <div class="d-flex align-items-center mb-3">
          <hr class="flex-grow-1">
          <span class="px-3 text-muted small">or</span>
          <hr class="flex-grow-1">
        </div>
        <p class="mb-2 text-muted">Already have an account?</p>
        <a href="login.html" class="btn btn-outline-primary w-100 py-3">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In Instead
        </a>
      </div>
      
      <div class="text-center">
        <a href="index.html" class="text-muted text-decoration-none">
          <i class="fas fa-arrow-left me-1"></i>Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="enhanced-script.js"></script>
</body>
</html>
