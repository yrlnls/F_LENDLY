<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - F-lendly</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-hand-holding-dollar"></i>
        <h2 class="fw-bold">Welcome Back</h2>
        <p class="text-muted">Sign in to your F-lendly account</p>
      </div>

      <!-- Demo Credentials -->
      <div class="demo-credentials">
        <div class="d-flex align-items-center mb-2">
          <i class="fas fa-info-circle text-primary me-2"></i>
          <strong>Demo Credentials</strong>
        </div>
        <div class="row">
          <div class="col-12 mb-2">
            <small class="d-block">
              <strong class="text-primary">Admin Access:</strong><br>
              admin@flendly.com / password
            </small>
          </div>
          <div class="col-12">
            <small class="d-block">
              <strong class="text-success">New User:</strong><br>
              Register a new account below
            </small>
          </div>
        </div>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">
            <i class="fas fa-envelope"></i> Email address
          </label>
          <input 
            type="email" 
            class="form-control" 
            id="loginEmail" 
            name="email" 
            placeholder="Enter your email"
            required 
          />
        </div>
        <div class="mb-4">
          <label for="loginPassword" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input 
            type="password" 
            class="form-control" 
            id="loginPassword" 
            name="password" 
            placeholder="Enter your password"
            required 
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3 py-3">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
      </form>
      
      <div id="loginError" class="alert alert-danger" style="display:none;"></div>
      
      <div class="text-center mb-3">
        <div class="d-flex align-items-center mb-3">
          <hr class="flex-grow-1">
          <span class="px-3 text-muted small">or</span>
          <hr class="flex-grow-1">
        </div>
        <p class="mb-2 text-muted">Don't have an account?</p>
        <a href="register.html" class="btn btn-outline-primary w-100 py-3">
          <i class="fas fa-user-plus me-2"></i>Create New Account
        </a>
      </div>
      
      <div class="text-center">
        <a href="index.html" class="text-muted text-decoration-none">
          <i class="fas fa-arrow-left me-1"></i>Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="enhanced-script.js"></script>
</body>
</html>
