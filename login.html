<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - F-lendly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header i {
      font-size: 3rem;
      color: #007bff;
      margin-bottom: 1rem;
    }
    .demo-credentials {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-hand-holding-dollar"></i>
        <h2>Welcome Back</h2>
        <p class="text-muted">Sign in to your F-lendly account</p>
      </div>

      <!-- Demo Credentials -->
      <div class="demo-credentials">
        <strong>Demo Credentials:</strong><br>
        <small>
          <strong>Admin:</strong> admin@flendly.com / password<br>
          <strong>User:</strong> Register a new account
        </small>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">
            <i class="fas fa-envelope"></i> Email address
          </label>
          <input type="email" class="form-control" id="loginEmail" name="email" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" class="form-control" id="loginPassword" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      
      <div id="loginError" class="alert alert-danger" style="display:none;"></div>
      
      <div class="text-center">
        <p class="mb-0">Don't have an account?</p>
        <a href="register.html" class="btn btn-outline-primary">
          <i class="fas fa-user-plus"></i> Register Now
        </a>
      </div>
      
      <div class="text-center mt-3">
        <a href="index.html" class="text-muted">
          <i class="fas fa-home"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="enhanced-script.js"></script>
</body>
</html>
