<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F-lendly Home</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero-section text-center py-5 bg-primary text-white">
    <h1>Welcome to F-lendly</h1>
    <p>Your trusted partner for personal loans with flexible terms</p>
    <div class="cta-buttons mt-3">
      <button id="showApplicantLogin" class="btn btn-light me-3">
        <i class="fas fa-lock"></i> Applicant Login
      </button>
      <button id="showAdminLogin" class="btn btn-outline-light">
        <i class="fas fa-lock"></i> Admin Login
      </button>
    </div>
  </div>

  <div class="container py-5">
    <!-- Applicant Login -->
    <div id="applicantLoginContainer" style="display:none; max-width:400px; margin:auto;">
      <h2 class="text-center mb-4">Applicant Login</h2>
      <form id="applicantLoginForm">
        <input
          type="text"
          id="applicantUsername"
          class="form-control mb-3"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="applicantPassword"
          class="form-control mb-3"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn btn-primary w-100 mb-2">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      <button id="showRegisterForm" class="btn btn-link w-100">
        New applicant? Register here
      </button>

      <!-- Registration Form -->
      <div id="registerFormContainer" style="display:none;">
        <h3 class="mt-4">Register as Applicant</h3>
        <form id="registerForm">
          <input
            type="text"
            id="registerUsername"
            class="form-control mb-3"
            placeholder="Choose a Username"
            required
          />
          <input
            type="password"
            id="registerPassword"
            class="form-control mb-3"
            placeholder="Choose a Password"
            required
          />
          <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-user-plus"></i> Register
          </button>
        </form>
      </div>
      <div id="registerMessage" class="mt-3 text-center"></div>
    </div>

    <!-- Admin Login -->
    <div id="adminLoginContainer" style="display:none; max-width:400px; margin:auto;">
      <h2 class="text-center mb-4">Admin Login</h2>
      <form id="adminLoginForm">
        <input
          type="text"
          id="adminUsername"
          class="form-control mb-3"
          placeholder="Admin Username"
          required
        />
        <input
          type="password"
          id="adminPassword"
          class="form-control mb-3"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      <div id="adminMessage" class="mt-3 text-center"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
